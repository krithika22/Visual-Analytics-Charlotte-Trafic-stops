<!DOCTYPE HTML>
<html>
<head>

    <script>
        window.onload = function () {

            var chart = new CanvasJS.Chart("chartContainer", {
                animationEnabled: true,
                title:{
                    text: "Result of Stops by Division",
                    fontSize: 20,
                    fontFamily: "tamoha",
                    fontWeight: "bold"
                },
                axisX: {
                    valueFormatString: "DDD",
                    labelFontSize: 18
                },
                axisY: {
                    prefix: "",
                    labelFontSize: 16
                },
                toolTip: {
                    shared: true
                },
                legend:{
                    cursor: "pointer",
                    itemclick: toggleDataSeries,
                    horizontalAlign: "center",
                    verticalAlign: "top",
                    fontSize: 14,
                    fontFamily: "tamoha"
                },
                data: [{
                    type: "stackedBar",
                    name: "Arrest",   // Driver
                    color: "LightSeaGreen",
                    showInLegend: "true",
                    xValueFormatString: "String",
                    yValueFormatString: "#,##0",
                    dataPoints: [
                        { label: "Eastway", y: 237 },
                        { label: "Freedom", y: 574 },
                        { label: "Independence", y: 302 },
                        { label: "North", y: 303 },
                        { label: "Providence", y: 93 },
                        { label: "South", y: 66 },
                        { label: "SteeleCreek", y: 204 }
                    ]
                },
                    {
                        type: "stackedBar",
                        name: "Citation Issued",
                        color: "RoyalBlue",
                        showInLegend: "true",
                        xValueFormatString: "String",
                        yValueFormatString: "#,##0",
                        dataPoints: [
                            { label: "Eastway", y:  5096},
                            { label: "Freedom", y: 5979 },
                            { label: "Independence", y: 3518 },
                            { label: "North", y: 4920 },
                            { label: "Providence", y: 3620 },
                            { label: "South", y: 3537 },
                            { label: "SteeleCreek", y: 6073 }
                        ]
                    },
                    {
                        type: "stackedBar",
                        name: "No Action Taken",
                        showInLegend: "true",
                        xValueFormatString: "String",
                        yValueFormatString: "#,##0",
                        dataPoints: [
                            { label: "Eastway", y: 286 },
                            { label: "Freedom", y: 473 },
                            { label: "Independence", y: 256 },
                            { label: "North", y: 388 },
                            { label: "Providence", y: 159 },
                            { label: "South", y: 91 },
                            { label: "SteeleCreek", y: 191 }
                        ]
                    },
                    {
                        type: "stackedBar",
                        name: "Verbal Warning",
                        color: "Coral",
                        showInLegend: "true",
                        xValueFormatString: "String",
                        yValueFormatString: "#,##0",
                        dataPoints: [
                            { label: "Eastway", y: 7289 },
                            { label: "Freedom", y: 10301 },
                            { label: "Independence", y: 5040 },
                            { label: "North", y: 8316 },
                            { label: "Providence", y: 5190 },
                            { label: "South", y: 4804 },
                            { label: "SteeleCreek", y: 4926 }
                        ]
                    },
                    {
                        type: "stackedBar",
                        name: "Written Warning",
                        showInLegend: "true",
                        xValueFormatString: "String",
                        yValueFormatString: "#,##0",
                        dataPoints: [
                            { label: "Eastway", y: 379 },
                            { label: "Freedom", y: 1051 },
                            { label: "Independence", y: 396 },
                            { label: "North", y: 349 },
                            { label: "Providence", y: 1137 },
                            { label: "South", y: 587 },
                            { label: "SteeleCreek", y: 241 }
                        ]
                    }]
            });
            chart.render();

            function toggleDataSeries(e) {
                if(typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
                    e.dataSeries.visible = false;
                }
                else {
                    e.dataSeries.visible = true;
                }
                chart.render();
            }
        }
    </script>
</head>
<body>
<div id="chartContainer" style="height:300px; width:100%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

</body>
</html>
