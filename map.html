<body style="margin-top: 60px;">
    <h3>Charlotte Traffic Data</h3>
    <div id="contains">
        <div id="map">
            <!-- Map container -->
        </div>
        <div id="selections">
            <h1 style="color: white">Options</h1>

            <ul>
                <li>
                    <input type="checkbox" class="resultOptions" name="low" id="low">
                    <label for="low">Low Severity</label>

                    <ul>
                        <li>
                            <input type="checkbox" class="resultOptions" name="low-1" id="noaction">
                            <label for="low-1">No Action Taken</label>
                        </li>
                        <li>
                            <input type="checkbox" class="resultOptions" name="low-2" id="verbal">
                            <label for="low-2">Verbal Warning</label>
                        </li>
                    </ul>
                </li>
                <li>
                    <input type="checkbox" class="resultOptions" name="medium" id="medium">
                    <label for="medium">Medium Severity</label>
                    <ul>
                        <li>
                            <input type="checkbox" class="resultOptions" name="medium-1" id="written">
                            <label for="medium-1">Written Warning</label>
                        </li>
                        <li>
                            <input type="checkbox" class="resultOptions" name="medium-2" id="citation">
                            <label for="medium-2">Citation</label>
                        </li>
                    </ul>
                <li>
                    <input type="checkbox" class="resultOptions" name="high" id="high">
                    <label for="high">High Severity</label>
                    <ul>
                        <li>
                            <input type="checkbox" class="resultOptions" name="high-1" id="arrest">
                            <label for="high-1">Arrest</label>
                        </li>
                    </ul>
                </li>
                </li>
            </ul>
        </div>
    </div>
    <div id="legend"><!-- Legend container --></div>
    <div id="details" class="hidden row">
        <!-- Details container -->
    </div>
    <div id="initial">
            <h3>Instructions</h3>
        <ul>
          <li>Select a division to show the details.</li>
          <li>Scroll in the map to zoom in and out.</li>
        </ul>
    </div>
    <script id="template" type="x-tmpl-mustache">
        <h3>{{ Name }}</h3>
        <table>
            <tr>
                <th>No Action Taken: </th>
                <td>{{ No Action Taken }}</td>
            </tr>
            <tr>
                <th>Verbal Warning: </th>
                <td>{{ Verbal Warning }}</td>
            </tr>
            <tr>
                <th>Written Warning: </th>
                <td>{{ Written Warning }}</td>
            </tr>
            <tr>
                <th>Citation Issued: </th>
                <td>{{ Citation Issued }}</td>
            </tr>
            <tr>
                <th>Arrest: </th>
                <td>{{ Arrest}}</td>
            </tr>
            <tr>
                <th>Total:</th>
                <td>{{ Total }}</td>
            </tr>
        </table>
        <br>
        <br>
    </script>
    <script src="scripts/indeterminate.js" type="text/javascript"></script>
    <script src="scripts/mustache.min.js"></script>
    <script src="scripts/d3.v3.min.js" charset="utf-8"></script>
    <script src="scripts/map.js"></script>
</body>
